build_settings:
    ignore:
        - "node_modules"
        - "tests"
        - "libs"

setup:
    composer:
        action: "install"
		
test:
    grunt:
        task: "default"
									
complete:
    email:
        default_mailto_address: derek@huement.com
    shell:
        command: "cp -R %buildpath% /var/www/huitest"

failure:
    email:
        committer: true
        default_mailto_address: derek@huement.com